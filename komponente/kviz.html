<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kviz</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/kviz.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Marck+Script" />
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/kviz.js"></script>
	<script src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
	<ul class="nav nav-pills">
		<li role="presentation" class="linkovi"><a href="slovarica.html">Slovarica</a></li>
		<li role="presentation" class="active linkovi"><a href="#">Kviz</a></li>
	</ul>
	
	<div class="container">
		<div id="rijec" ondrop="drop(event, this)" ondragover="allowDrop(event)" class="col-xs-12 col-sm-12 col-md-12 writeline">
			<h1 id="rijecNaslov">OVDJE PRENESI SLOVA</h1>
		</div>
		
		<div class="row" ng-controller="slovaCtrl">
		    <div id="{{slovo.name}}" class="col-xs-4 col-sm-1 col-md-1" draggable="true" ondragstart="drag(event)" onclick="dodaj(event, this)" ng-repeat="slovo in slova">
				<div class="btn thumbnail">
					<div class="caption">
						<label><a href="">{{slovo.name}}</a></label>
					</div>
				</div>
		    </div>
			<div class="me col-xs-8 col-sm-5 col-md-5"><h1>byG</h1></div>
		</div>
		
		<div id="ocisti" class="btn ocisti" onclick="start()"><h1 id="dalje">START</h1></div>
		<div style="float:left">
		<h1 id="bodovi">BODOVI: 0 od 0</h1>
		<audio id="myAudio">
		</div>
	</div>
</body>
</html>
